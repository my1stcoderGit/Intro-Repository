    <!-- 
     We can use git --help to see all the git commands and their usage.
     We can add files and changes by using git add [commandfilename...].
     Also if there are large amount of files then we just just git add . command only and all the files will be added to the repository and become staged.
     WE can use clear command to clear all the commands in the terminal.
     WE can use ls command to see all the files and directories in the current directory.
     WE can use cd [nameofTargetdirectory...] command to change the directory to the Target directory.
     WE can use cd .. command to go back to the previous directory.
     WE can use mkdir [nameofdirectory...] command to create a new directory.
     We can use touch [nameoffile...] command to create a new file.
     WE can use git config --global user.name "your name" to set the user name for git commits.
     WE can use git config --global user.email "your email" to set the user email for git commits.
     WE can use git config --global --list to see the list of all the global configurations.
     WE use git branch [branchname...] to create a new branch.
     WE use git checkout [Targetbranchname...] to switch to the specified branch.
     WE use git checkout -b [newbranchname...] to create and switch to a new branch in a single command.
     WE use git -d [branchname...] to delete the specified branch.Note we cannot delete the branch we are currently on.
     WE use git merge [branchname...] to merge the specified branch into the current branch.
     There are 
      -->

      <!--                           Git & GitHub WORKFLOW

        1. Create a new repository on GitHub.
        2. Clone the repository to your local machine using git clone [repository URL].
        3. Navigate to the repository directory using cd [repository name].
        4. Make changes to your files and use git add [file name] or git add . to stage the changes.
        5. Commit the changes with a descriptive message using git commit -m "your message".
        6. Push the changes to the remote repository using git push origin [branch name].
